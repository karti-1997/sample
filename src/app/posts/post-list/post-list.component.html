<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable >
	<mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;width: 20%;">
			<button mat-icon-button>
      <mat-icon>menu</mat-icon>
       </button>
    <div style="padding:8px 0 0 10px; flex:1;">
     <div class="mat-title" style="margin-bottom:2px;">Files</div>
     <div class="mat-subheading-2" style="line-height:.6rem;">Secure storage</div>
    </div>
    <button mat-icon-button  (click)="openSearch()">
        <mat-icon>search</mat-icon>
    </button>   
    <button mat-icon-button [routerLink]="['/create', userid]" routerLinkActive="active">
      <mat-icon>cloud_upload</mat-icon>
    </button> 
    <button mat-icon-button routerLink="/" routerLinkActive="active">
      <mat-icon>logout</mat-icon>
      <span>logout</span>
    </button> 
  </mat-toolbar-row>
  </mat-toolbar>

<mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;width: 20%;">
			<button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-button mat-icon-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button> 
  </mat-toolbar-row>
  </mat-toolbar>

<mat-list style="margin-top: 3%;width: 20%;">
	<mat-list-item *ngFor="let item of list | filter: searchText">
  <button mat-button mat-icon-button (click)="selectedpost(item)">
    <mat-icon style="width:auto">description</mat-icon>
  </button> 
  <div mat-line>{{item.title}}</div>
  <!--button mat-list-item (click)="selectedpost(post)"> {{post.title}}</button-->
	</mat-list-item>
  <mat-list-item *ngIf="(list | filter: searchText).length === 0">
    <mat-icon mat-list-avatar>error</mat-icon>
    <div mat-line>0 results</div>
    <div mat-line>No matching presidents</div>
  </mat-list-item>
</mat-list>
</div>
<mat-card >
  <div class="post-image" *ngIf="view">
    <div>
    <button mat-button mat-icon-button [routerLink]="['/edit', viewpost.id]">
      <mat-icon>edit</mat-icon>
    </button> 
    <button mat-button mat-icon-button (click)="onDelete(viewpost.id)">
      <mat-icon>delete</mat-icon>
    </button>
    </div>
    <img [src]="viewpost.imagePath" [alt]="viewpost.title">
  </div>
</mat-card>
<div class="pdf-container">
  <pdf-viewer [src]="src"
              [original-size]="false"
  ></pdf-viewer>
</div>
